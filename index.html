  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background-color: #000;
      color: #fff;
    }

    .wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .phone-canvas {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;

      background-image: url("images/bg-mobile.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .logo-img {
      width: 420px;
      max-width: 80vw;
      height: auto;
      display: block;
      margin: 0 auto 32px auto;
    }

    /* === 按鈕本體 === */
    .cta-btn-img {
      width: 260px;
      max-width: 86vw;
      height: auto;
      display: block;
      cursor: pointer;
      transition: transform 0.08s ease;
      border-radius: 999px;
      position: relative;
      z-index: 2;  /* 一定要在光暈之上 */
    }

    .cta-btn-img:active {
      transform: scale(0.97);
    }

    /* === LED 光暈容器 === */
    .cta-wrap {
      position: relative;
      display: inline-block;
      margin-top: 8px;
    }

    /* === LED 背光：固定不動，只做顏色 hue-rotate 連續變化 === */
    .cta-led {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 115%;   /* 光暈寬度（比按鈕略大一點） */
      height: 140%;  /* 光暈高度 */
      transform: translate(-50%, -50%);
      border-radius: 999px;

      /* 固定的彩色漸層，形狀不會轉動 */
      background: radial-gradient(
        ellipse at center,
        #00ffcc 0%,
        #00ff00 30%,
        #00aaff 55%,
        #aa00ff 80%,
        #000000 100%
      );

      /* 模糊 + 色相旋轉動畫 */
      opacity: 0.85;
      filter: blur(12px) hue-rotate(0deg);
      animation: ledHue 6s linear infinite;
      z-index: 1;
    }

    /* 色相連續旋轉：0deg → 360deg，循環時不會跳色 */
    @keyframes ledHue {
      from {
        filter: blur(12px) hue-rotate(0deg);
      }
      to {
        filter: blur(12px) hue-rotate(360deg);
      }
    }
  </style>
</head>

        <!-- CTA + LED 光暈 -->
        <div class="cta-wrap">

        </div>

      </div>
    </div>
  </div>
