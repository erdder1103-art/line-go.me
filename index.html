<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>LINE</title>
  <link rel="icon" type="image/png" href="line-favicon.png" />

  <!-- Facebook Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src='https://connect.facebook.net/en_US/fbevents.js';
      s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script');
    fbq('init', '863212229502001');
    fbq('track', 'PageView');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=863212229502001&ev=PageView&noscript=1"/>
  </noscript>
  <!-- End Facebook Pixel -->

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", sans-serif;
      background-color: #ffffff;
      color: #000000;
    }

    .wrapper {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    /* 用 flex column 來排版：上 LOGO / 中間內容 / 下按鈕 */
    .phone-canvas {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      padding: 16px 16px 24px;
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
    }

    /* 左上 LINE 文字 */
    .header-logo {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.06em;
      color: #00c300;
      margin-bottom: 40px;
      /* 靠左就好 */
    }

    /* 中間整塊 (icon + 文字)：在剩下空間裡置中 */
    .center-block {
      flex: 1; /* 吃掉中間空間 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .app-icon-img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      display: block;
      margin: 0 auto;
    }

    .text-block {
      margin-top: 15px;
      max-width: 260px;
    }

    .main-text-line1 {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.5;
      margin-bottom: 2px;
    }

    .main-text-line2 {
      font-size: 22px;
      font-weight: 700;
      line-height: 1.5;
    }

    /* 底部按鈕：用 margin-top:auto 讓它往下貼 */
    .button-block {
      margin-top: 40px;
    }

    .btn {
      width: 100%;
      height: 59px;
      border-radius: 4px;
      font-size: 15px;
      font-weight: 700;
      border: none;
      outline: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background-color: #00c300;
      color: #ffffff;
    }

    .btn-secondary {
      margin-top: 20px;
      background-color: #ffffff;
      color: #555555;
      border: 1px solid #d5d5d5;
    }

    .btn:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="phone-canvas">

      <!-- 左上 LOGO -->
      <div class="header-logo">LINE</div>

      <!-- 中間 LOGO + 文字 -->
      <div class="center-block">
        <img src="line-center-logo.png" alt="LINE" class="app-icon-img" />

        <div class="text-block">
          <div class="main-text-line1">請啟動LINE應用程式</div>
          <div class="main-text-line2">繼續執行步驟。</div>
        </div>
      </div>

      <!-- 底部按鈕 -->
      <div class="button-block">
        <button class="btn btn-primary" id="btn-open-app">
          啟動LINE應用程式
        </button>
        <button class="btn btn-secondary" id="btn-download-app">
          下載LINE應用程式
        </button>
      </div>

    </div>
  </div>

  <!-- 按鈕事件 + 跳轉 -->
  <script>
    // 啟動 LINE → Contact
    document.getElementById('btn-open-app').addEventListener('click', function () {
      fbq('track', 'Contact');
      window.location.href = 'YOUR_LINE_APP_URL';  // 換成你的連結
    });

    // 下載 LINE → Lead
    document.getElementById('btn-download-app').addEventListener('click', function () {
      fbq('track', 'Lead');
      window.location.href = 'YOUR_LINE_DOWNLOAD_URL';  // 換成你的連結
    });
  </script>
</body>
</html>
