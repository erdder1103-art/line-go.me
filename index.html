  <title>灰胖落空-1:130合法娛樂城</title>

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif;
    }
    .wrap {
      max-width: 480px;
      margin: 0 auto;
      padding: 12px;
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }
    a {
      display: block;
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }
    .card {
      border-radius: 16px;
      overflow: hidden;
      margin: 12px 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (min-width: 481px) {
      body { background: #f5f5f5; }
      .wrap { padding-top: 20px; }
    }
  </style>

<body>
  <main class="wrap">

    <!-- 圖1：點擊 = 潛在顧客 Lead -->
    <a class="card"
       href="https://line.me/R/app/2008156723-E1ynJx1P?redeemcode=DOUHUA5487"
       target="_blank"
       rel="noopener"
       onclick="return trackAndGo(event, 'Lead', this.href);">
      <img src="static/picture/10月9日19-1024x1024.png" alt="" loading="eager" decoding="async" />
    </a>

    <!-- 圖2：點擊 = 完成註冊 CompleteRegistration -->
    <a class="card"
       href="https://line.me/R/app/2008156723-E1ynJx1P?redeemcode=DOUHUA5487"
       target="_blank"
       rel="noopener"
       onclick="return trackAndGo(event, 'CompleteRegistration', this.href);">
      <img src="static/picture/10月9日14-e1760416892526-1024x303.png" alt="" loading="lazy" decoding="async" />
    </a>

  </main>

  <script>
    const REDIRECT_URL = "https://line.me/R/app/2008156723-E1ynJx1P?redeemcode=DOUHUA5487";
    const AUTO_REDIRECT_MS = 5000;

    let hasRedirected = false;

    // 點擊追蹤 + 延遲跳轉（提高命中率）
    function trackAndGo(e, eventName, url) {
      try { e.preventDefault(); } catch(err) {}

      // 避免重複觸發
      if (hasRedirected) return false;
      hasRedirected = true;

      // 如果 pixel 還沒載入也沒關係，仍然會跳轉
      try {
        if (typeof fbq === "function") {
          fbq("track", eventName);
        }
      } catch(err) {}

      // 延遲一點點再跳轉，讓事件送出去
      setTimeout(() => {
        window.location.href = url;
      }, 180);

      return false;
    }

    // 停留超過 5 秒自動跳轉：StartTrial + 跳轉
    setTimeout(() => {
      if (hasRedirected) return;
      hasRedirected = true;

      try {
        if (typeof fbq === "function") {
          fbq("track", "StartTrial");
        }
      } catch(err) {}

      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, 180);

    }, AUTO_REDIRECT_MS);
  </script>

</body>
