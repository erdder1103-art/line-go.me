  <link rel="icon" href="/favicon.ico">

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif;

      /* 背景滿版 */
      background: url("static/image/bg.jpg") center / cover no-repeat;
    }

    /* ✅ 讓整組內容置中，但避免首屏被撐爆 */
    .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }

    /* ✅ 手機寬度容器 */
    .wrap{
      width: 100%;
      max-width: 480px;
      display: grid;
      gap: 14px;
    }

    /* 主視覺 */
    .hero{
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    /* ✅ 核心修正：限制首圖高度，確保 CTA 露出 */
    .hero img{
      width: 100%;
      display: block;

      /* 讓圖片在手機不要把畫面撐滿 */
      max-height: 68vh;          /* 你可改 65~75vh */
      height: 68vh;              /* 搭配 object-fit 才會生效 */
      object-fit: cover;
      object-position: center top;
    }

    /* 桌機/平板：不要裁切太多，恢復自適應高度 */
    @media (min-width: 769px){
      .hero img{
        height: auto;
        max-height: none;
        object-fit: contain;
      }
    }

    /* ✅ 按鈕圖（你自己的按鈕圖片） */
    .btnImg{
      display: block;
      width: 78%;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btnImg:active{
      transform: translateY(1px);
    }
  </style>

  <div class="stage">
    <main class="wrap">

      <!-- 圖1 -->

</a>

<script>
  function trackLeadAndGo(e, url) {
    try {
      if (typeof fbq === "function") {
        fbq("track", "Lead", {
          content_name: "Click_LINE_Redeem",
          redeem_code: "DOUHUA5487",
