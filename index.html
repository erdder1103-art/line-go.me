<!doctype html>
<html lang="zh-TW">
<head>

  <title>灰胖落空-1:130合法娛樂城</title>

  <!-- ✅ GitHub Pages 子路徑更穩：用相對路徑 -->
  <link rel="icon" href="favicon.ico" sizes="any">

  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, "Microsoft JhengHei", sans-serif;
      background: url("static/image/bg.jpg") center / cover no-repeat;
    }

    .stage{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      padding-top: calc(12px + env(safe-area-inset-top));
      padding-bottom: calc(12px + env(safe-area-inset-bottom));
    }

    .wrap{
      width: 100%;
      max-width: 480px;
      display: grid;
      gap: 14px;
    }

    .hero{
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
    }

    .hero img{
      width: 100%;
      display: block;
      max-height: 68vh;
      height: 68vh;
      object-fit: cover;
      object-position: center top;
    }

    @media (min-width: 769px){
      .hero img{
        height: auto;
        max-height: none;
        object-fit: contain;
      }
    }

    .btnImg{
      display: block;
      width: 78%;
      max-width: 320px;
      margin: 0 auto;
      border-radius: 18px;
      box-shadow: 0 12px 26px rgba(0,0,0,0.22);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .btnImg:active{
      transform: translateY(1px);
    }
  </style>

<body>
  <div class="stage">
    <main class="wrap">

      <!-- 圖1 -->
      <section class="hero">
        <img src="static/picture/10月9日19-1024x1024.png" alt="" loading="eager" decoding="async">
      </section>

      <!-- ✅ LINE -->
      <a href="https://line.me/R/ti/p/@794qnnum"
         onclick="return trackLeadAndGo(event, this.href);">
        <img class="btnImg"
             src="static/picture/10月9日14-e1760416892526-1024x303.png"
             alt="加LINE領優惠" loading="eager" decoding="async">
      </a>

    </main>
  </div>

  <script>
    function trackLeadAndGo(e, url) {
      // ✅ 同一天同設備只算一次 Lead（避免重複點擊灌事件）
      const today = new Date().toISOString().slice(0, 10); // e.g. 2026-02-08
      const key = "lead_sent_" + today;

      const alreadySent = localStorage.getItem(key) === "1";

      if (!alreadySent) {
        try {
          if (typeof fbq === "function") {
            fbq("track", "Lead", {
              content_name: "Click_LINE_Redeem",
              redeem_code: "DOUHUA5487",
              destination: "line.me"
            });
          }
        } catch (err) {}

        localStorage.setItem(key, "1");
      }

      // 第一次：延遲 200ms 讓事件更容易送出去
      // 已送過：直接跳轉（不用等）
      if (e && e.preventDefault) e.preventDefault();
      setTimeout(() => { window.location.href = url; }, alreadySent ? 0 : 200);
      return false;
    }
  </script>
</body>
